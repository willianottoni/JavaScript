<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Exercícios - Medidasde Dispersão</title>

  <body>

          <label>Aluno 1:</label>
          <input type="text" name="a1" id="a1" />

          <input type="text" name="a3" id="a3" />

          <input type="text" name="a4" id="a4" />

          <input type="text" name="a5" id="a5" />
        </div>

        <div class="media">
            <input type="button" value="Média" onclick="media()">

            <input type="number" name="resultmedia" id="resultmedia">
        </div>

        <div class="variancia">
            <input type="button" value="Variância">
        </div>

        <div class="desviopadrao">
            <input type="button" value="Desvio Padrão">
        </div>


      </div>
    </div>
    <script src="script.js"></script>
