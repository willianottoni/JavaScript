<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator in JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content">
        <div class="calculator">
            <input type="text" id="display-calculator"></input>
            <input type="text" id="display-result"></input>
            <div class="content-calculator">
                <input type="button" id="button-three" value="CE" onclick="clearDisplay()"></input>
                <input type="button" value="7" onclick="insertNumber(this)"></input>
                <input type="button" value="8" onclick="insertNumber(this)"></input>
                <input type="button" value="9" onclick="insertNumber(this)"></input>
                <input type="button" value="/" onclick="insertOperacion(this)"></input>
                <input type="button" value="4" onclick="insertNumber(this)"></input>
                <input type="button" value="5" onclick="insertNumber(this)"></input>
                <input type="button" value="6" onclick="insertNumber(this)"></input>
                <input type="button" value="x" onclick="insertOperacion(this)"></input>
                <input type="button" value="1" onclick="insertNumber(this)"></input>
                <input type="button" value="2" onclick="insertNumber(this)"></input>
                <input type="button" value="3" onclick="insertNumber(this)"></input>
                <input type="button" value="+" onclick="insertOperacion(this)"></input>
                <input type="button" value="0" onclick="insertNumber(this)"></input>
                <input type="button" value="." onclick="insertPoint(this)"></input>
                <input type="button" value="=" onclick="result()"></input>
                <input type="button" value="-" onclick="insertOperacion(this)"></input>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
