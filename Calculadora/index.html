<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator in JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content">
        <div class="calculator">
            <input id="display-calculator" type="text"></input>
            <div class="content-calculator">
                <input type="button" value="CE" onclick="clearDisplay()"></input>
                <input type="button" name="b7" value="7" onclick="insertNumber(this)"></input>
                <input type="button" name="b8" value="8" onclick="insertNumber(this)"></input>
                <input type="button" name="b9" value="9" onclick="insertNumber(this)"></input>
                <input type="button" name="bx" value="*" onclick="insertNumber(this)"></input>
                <input type="button" name="b4" value="4" onclick="insertNumber(this)"></input>
                <input type="button" name="b5" value="5" onclick="insertNumber(this)"></input>
                <input type="button" name="b6" value="6" onclick="insertNumber(this)"></input>
                <input type="button" name="b-" value="-" onclick="insertNumber(this)"></input>
                <input type="button" name="b1" value="1" onclick="insertNumber(this)"></input>
                <input type="button" name="b2" value="2" onclick="insertNumber(this)"></input>
                <input type="button" name="b3" value="3" onclick="insertNumber(this)"></input>
                <input type="button" name="b+" value="+" onclick="insertNumber(this)"></input>
                <input type="button" name="b0" value="0" onclick="insertNumber(this)"></input>
                <input type="button" name="b." value="." onclick="insertNumber(this)"></input>
                <input type="button" name="b=" value="=" onclick="insertNumber(this)"></input>
            </div>
        </div>
    </div>

<script type="text/javascript" src="script.js"></script>
</body>

</html>
