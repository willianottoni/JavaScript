<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lendo dados e gerando gráfico</title>
  </head>
  <body>
    <h1>Lendo dados e gerando gráfico</h1>
    <hr />
    <form>
      Escolha o arquivo:
      <input type="file" id="arquivo" />
      <br />
      <input type="button" value="Carregar Arquivo" id="carregar" />
      <br />
      <input type="button" value="Processar Arquivo" id="processar" />
      <br />
      <input type="button" value="Exibir Gráfico" id="exibir" />
    </form>
    <div id="grafico"></div>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
